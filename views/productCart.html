<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maria Cielo</title>
    <link rel="stylesheet" href="images/aros-chapita.jpg">

    <!-- CSS PARTICULAR -->
    <link rel="stylesheet" href="css/productCart.css">

    <!-- NORMALIZE CSS -->
    <link rel="stylesheet" href="static/css/normalize.css">

    <!-- CSS GENERAL -->
    <link rel="stylesheet" href="static/css/index.css">
    <!-- ICONOS DE FONTAWESOME-->
    <script src="https://kit.fontawesome.com/ae3117eb29.js" crossorigin="anonymous"></script>

</head>

<body>

    <main>
        <div class="titulo-carrito">
            <h2><svg xmlns="http://www.w3.org/2000/svg" width="24" heigth="24" fill="currentColor"
                    class="bi bi-bag-plus" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M8 7.5a.5.5 0 0 1 .5.5v1.5H10a.5.5 0 0 1 0 1H8.5V12a.5.5 0 0 1-1 0v-1.5H6a.5.5 0 0 1 0-1h1.5V8a.5.5 0 0 1 .5-.5z" />
                    <path
                        d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1zm3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V5z" />
                </svg> Mi carrito </h2>
        </div>
        <div class="container">
            <div class="container-carrito">
                <div class="opciones-productos">
                    <div class="listado-productos">
                        <table class="tabla-productos" frame=hsides ruler=rows>
                            <tr>
                                <th>Producto</th>
                                <th></th>
                                <th>Precio</th>
                                <th>Cantidad</th>
                                <th>Subtotal</th>
                                <th></th>
                            </tr>
                            <tr>
                                <td>
                                    <img src="images/aros-chapita.jpg" alt="Aros chapitas strass" width="50px" height="60">
                                </td>
                                <td>Aros strass</td>
                                <td>
                                    $1500
                                </td>
                                <td>
                                    Cantidad
                                    <input type="number" name="cantidad" id="cantidad">
                                </td>
                                <td>
                                    $1500
                                </td>
                                <td>
                                    <i class="fa fa-trash-alt"></i>
                                </td>
                            </tr>
                        </table>

                    </div>
                    
                    <div class="opciones-compras">
                        <a href=""><i class="fas fa-arrow-left"></i>
                            Seguir comprando</a>
                        
                    </div>
                    <div class="opcion-regalo"> 
                        <input type="checkbox">
                        Lo quiero para regalo! <i class="fas fa-gift"></i>
                    </div>
                </div>
                <div class="resumen">
                    <div class="titulo-resumen">
                        <h3>Resumen de compra</h3>
                    </div>
                    <div class="elementos-resumen">
                        <div class="cupon"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                fill="currentColor" class="bi bi-ticket-perferated" viewBox="0 0 16 16">
                                <path
                                    d="M4 4.85v.9h1v-.9H4Zm7 0v.9h1v-.9h-1Zm-7 1.8v.9h1v-.9H4Zm7 0v.9h1v-.9h-1Zm-7 1.8v.9h1v-.9H4Zm7 0v.9h1v-.9h-1Zm-7 1.8v.9h1v-.9H4Zm7 0v.9h1v-.9h-1Z" />
                                <path
                                    d="M1.5 3A1.5 1.5 0 0 0 0 4.5V6a.5.5 0 0 0 .5.5 1.5 1.5 0 1 1 0 3 .5.5 0 0 0-.5.5v1.5A1.5 1.5 0 0 0 1.5 13h13a1.5 1.5 0 0 0 1.5-1.5V10a.5.5 0 0 0-.5-.5 1.5 1.5 0 0 1 0-3A.5.5 0 0 0 16 6V4.5A1.5 1.5 0 0 0 14.5 3h-13ZM1 4.5a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 .5.5v1.05a2.5 2.5 0 0 0 0 4.9v1.05a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5v-1.05a2.5 2.5 0 0 0 0-4.9V4.5Z" />
                            </svg> ¿Tienes un cupón de descuento? </div>
                        <div class="gift-card"><svg xmlns="http://www.w3.org/2000/svg" height="16px" viewBox="0 0 24 24"
                                width="16px" fill="#000000">
                                <path d="M0 0h24v24H0z" fill="none" />
                                <path
                                    d="M20 6h-2.18c.11-.31.18-.65.18-1 0-1.66-1.34-3-3-3-1.05 0-1.96.54-2.5 1.35l-.5.67-.5-.68C10.96 2.54 10.05 2 9 2 7.34 2 6 3.34 6 5c0 .35.07.69.18 1H4c-1.11 0-1.99.89-1.99 2L2 19c0 1.11.89 2 2 2h16c1.11 0 2-.89 2-2V8c0-1.11-.89-2-2-2zm-5-2c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zM9 4c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zm11 15H4v-2h16v2zm0-5H4V8h5.08L7 10.83 8.62 12 11 8.76l1-1.36 1 1.36L15.38 12 17 10.83 14.92 8H20v6z" />
                            </svg> ¿Tienes una tarjeta de regalo? </div>
                        <div class="envios"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                fill="currentColor" class="bi bi-truck" viewBox="0 0 16 16">
                                <path
                                    d="M0 3.5A1.5 1.5 0 0 1 1.5 2h9A1.5 1.5 0 0 1 12 3.5V5h1.02a1.5 1.5 0 0 1 1.17.563l1.481 1.85a1.5 1.5 0 0 1 .329.938V10.5a1.5 1.5 0 0 1-1.5 1.5H14a2 2 0 1 1-4 0H5a2 2 0 1 1-3.998-.085A1.5 1.5 0 0 1 0 10.5v-7zm1.294 7.456A1.999 1.999 0 0 1 4.732 11h5.536a2.01 2.01 0 0 1 .732-.732V3.5a.5.5 0 0 0-.5-.5h-9a.5.5 0 0 0-.5.5v7a.5.5 0 0 0 .294.456zM12 10a2 2 0 0 1 1.732 1h.768a.5.5 0 0 0 .5-.5V8.35a.5.5 0 0 0-.11-.312l-1.48-1.85A.5.5 0 0 0 13.02 6H12v4zm-9 1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm9 0a1 1 0 1 0 0 2 1 1 0 0 0 0-2z" />
                            </svg> Calcular tiempos & costos de envíos </div>

            
                        
                       
                    </div>
                    <div class="totales">
                        <div class="subtotal">
                            <div>Subtotal</div>
                            <div>$1500</div>
                        </div>
                        <div class="total">
                            <div>Total</div>
                            <div>$1500</div>
                        </div>
                    </div>

                    <input class="btn" type="submit" value="FINALIZAR COMPRA" />
                </div>






            </div>
        </div>
    </main>


</body>
